<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
       class Person {
  constructor(name, age, country) {
    this.name = name;
    this.age = age;
    this.country = country;
  }

  displayDetails(){
    const detailsDiv= document.getElementById("demo");
    const PersonDetailElement = document.createElement("div");
    PersonDetailElement.textContent  = `Name: ${this.name}, Age:${this.age}, Country: ${this.country}`;
    detailsDiv.appendChild(PersonDetailElement);
  }
  
}

// Create instances of the Person class
const person1 = new Person("John", 30, "USA");
const person2 = new Person("Emily", 25, "Canada");

// Display details of the persons
person1.displayDetails();
person2.displayDetails();

        </script>
</body>
</html>
