<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //Get the current date
       var today = new Date();

       //get the current date
       var dd = today.getDate();

       //get the current month
       var mm = today.getMonth();

       //get the current year
       var yy = today.getFullYear();

       today = dd + "/" + mm + "/" + yy;
       console.log(today);
    </script>
</body>
</html>
