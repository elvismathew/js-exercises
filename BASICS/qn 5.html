<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        today = new Date();

        yy = today.getFullYear();

        if (yy%4 == 0){
            console.log("leap year")
        }

        else{
            console.log("it is not a leap year")
        }
    </script>
</body>
</html>
